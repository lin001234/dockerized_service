name: Deploy to remote server

on: 
  push:
    branches:
      main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push docker image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/nodejs-service:latest ./app
          docker push ${{ vars.DOCKERHUB_USERNAME }}/nodejs-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Run ansible playbook
        uses: dawidd6/action-ansible-playbook@v4
        with:
          playbook: deploy.yml
          directory: ansible
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          options: |
            --inventory inventory.ini
            --extra-vars "dockerhub_username=${{ vars.DOCKERHUB_USERNAME }} \
                          secret_message=${{ secrets.SECRET_MESSAGE }} \
                          username=${{ vars.APP_USERNAME }} \
                          password=${{ secrets.APP_PASSWORD }}"
          
