- name: Deploy dockerized Node.js Service
  hosts: all
  become: true
  vars:
    dockerhub_username: "{{ dockerhub_username }}"
    docker_image_name: "{{ dockerhub_username }}/nodejs-service"
    docker_image_tag: latest
    docker_image_full: "{{ docker_image_name }}:{{ docker_image_tag }}"

  tasks:
    # Step 0: Install Docker if not present
    # Better Docker detection using package check
    - name: Check if Docker package is installed
      shell: dpkg -l | grep docker.io
      register: docker_installed
      ignore_errors: yes
      changed_when: false

    - name: Install Docker only if not installed
      apt:
        name: docker.io
        state: present
        update_cache: yes
        cache_valid_time: 3600
      when: docker_installed.rc != 0
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    #Step 1 pull docker image
    - name: Pull latest docker iamge from dockerhub
      docker_image:
        name: "{{ docker_image_name }}"
        tag: "{{ docker_image_tag }}"
        source: pull
    
    - name: Stop existing container with same name
      docker_container:
        name: nodejs-service
        state: stopped
        ignore_errors: yes

    - name: Remove existing container with same name
      docker_container:
        name: nodejs-service
        state: absent
        ignore_errors: yes
    
    - name: Run new docker container 
      docker_container:
        name: nodejs-service
        image: "{{docker_image_full}}"
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "3000:3000"
        env:
          SECRET_MESSAGE: "{{ secret_message }}"
          USERNAME: "{{ username }}"
          PASSWORD: "{{ password }}"

